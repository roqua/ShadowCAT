machine:
  environment:
    R_LIBS_USER: ~/lib/R/library
    _R_CHECK_FORCE_SUGGESTS_: FALSE
    _R_CHECK_ASCII_DATA_: FALSE
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t shadowcat-test -f test.Dockerfile .
    - mkdir -p ~/docker; docker save shadowcat-test > ~/docker/image.tar

test:
  override:
    - docker run shadowcat-test R CMD check /ShadowCAT/shadowcat_0.1.tar.gz --no-manual --no-build-vignettes
